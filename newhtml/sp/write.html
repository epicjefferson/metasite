
<%inherit file="/templts/base_sp.mako" />

    <%block name="scripts">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/write.js"></script>
    </%block>

            <div id='content'>

                <div class='well'>

                        <form class='form-horizontal' role="form">

                            <div class='form-group'>
                                <label for='author'>Author</label>
                                <input id='author' class='form-control' name='author' type='text' placeholder='Author'>
                            </div>

                            <div class='form-group'>
                                <label for='poem'>Poem</label>
                                <textarea id='poem' class='form-control' name='poem' type='text' rows=10></textarea>
                            </div>

                            <button class='btn btn-primary'>Submit</button>

                        </form>

                </div>

            </div>

<%def name="translatelink()">
    <a href='/sp/write.html'>Translate</a>
</%def>
